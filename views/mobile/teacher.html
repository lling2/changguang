<!DOCTYPE html>
<html>
<#include "common.html" />
<head lang="en">
    <base id="basePath" href="${basePath}"/>
    <meta charset="UTF-8">
    <title>四海兴唐</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <link href="${basePath}/resources/assets/mobile/common/css/app.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="${basePath}/resources/assets/mobile/common/js/appConfig.js"></script>
</head>
<body style="background:#fff;">
    <@header/>
    <ul role="tablist" class="a_nlist" style="margin-top:55px;">
        <li style="width:21%;" role="presentation" class="act" onclick="New(0)"><a href="#home" role="tab" data-toggle="tab">技术导师</a></li>
        <li style="width:25%;" role="presentation" onclick="New(1)"><a href="#profile" role="tab" data-toggle="tab">职业规划师</a></li>
		<li style="width:28%;" role="presentation" onclick="New(2)"><a href="#profiles" role="tab" data-toggle="tab">创业培训老师</a></li>
        <li style="width:21%;" role="presentation" onclick="New(3)"><a href="#profiless" role="tab" data-toggle="tab">实训老师</a></li>
    </ul>
   <!-- Tab panes -->
    <div class="tab-content" style="margin-top:30px;">
        <div role="tabpanel" class="tab-pane active" id="home">
            <#list jishu as t>
            <div class="col-xs-6 col-lg-4">
              <div>
                    <img class="img-rounded" style="max-height:240px; display: block;" alt="" src="${basePath}/${t.tcImg}">
                    <div class="caption" style="text-align:center;">
                        <h4><a href="${basePath}/teacher/detail/${t.tcId}">${t.tcName}</a></h4>
                        <span class="gray_color font14 pr15 line-height30">${t.ext1}</span>
                     </div>
               </div>
             </div>
             </#list>
        </div>
        <div role="tabpanel" class="tab-pane" id="profile">
            <#list job as t>
            <div class="col-xs-6 col-lg-4">
              <div>
                    <img class="img-rounded" style="max-height:200x; display: block;" alt="" src="${basePath}/${t.tcImg}">
                    <div class="caption" style="text-align:center;">
                        <h4><a href="${basePath}/teacher/detail/${t.tcId}">${t.tcName}</a></h4>
                        <span class="gray_color font14 pr15 line-height30">${t.ext1}</span>
                     </div>
               </div>
             </div>
             </#list>
        </div>
        <div role="tabpanel" class="tab-pane" id="profiles">
            <#list work as t>
            <div class="col-xs-6 col-lg-4">
              <div>
                    <img class="img-rounded"  style="max-height:240px; display: block;" alt="" src="${basePath}/${t.tcImg}">
                    <div class="caption" style="text-align:center;">
                        <h4><a href="${basePath}/teacher/detail/${t.tcId}">${t.tcName}</a></h4>
                        <span class="gray_color font14 pr15 line-height30">${t.ext1}</span>
                     </div>
               </div>
             </div>
             </#list>
        </div>
        <div role="tabpanel" class="tab-pane" id="profiless">
            <#list test as t>
            <div class="col-xs-6 col-lg-4">
              <div>
                    <img class="img-rounded" style="max-height:240px; display: block;" alt="" src="${basePath}/${t.tcImg}">
                    <div class="caption" style="text-align:center;">
                        <h4><a href="${basePath}/teacher/detail/${t.tcId}">${t.tcName}</a></h4>
                        <span class="gray_color font14 pr15 line-height30">${t.ext1}</span>
                     </div>
               </div>
             </div>
             </#list>
        </div>
    </div>
    <div class="end">没有更多内容</div>
</body>
</html>
